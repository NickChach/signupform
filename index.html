<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Create a free 1UP account.">
        <meta name="keywords" content="sign up, create account, 1UP">
        <meta name="author" content="Nick Chachlioutis">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <title>1UP - Sign Up</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3278139ed2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
        <header>
            <h1>Sign up</h1>
            <h2>Create an account and get one free life!</h2>
        </header>
        <main>
            <form action="" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" autocomplete="off" minlength="3" autofocus required>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter e-mail" autocomplete="off" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" autocomplete="off" minlength="8" required>
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter password again" autocomplete="off" minlength="8" required>
                <button>Submit</button>
            </form>
        </main>
    </div>
        <footer>
            <p>
                Created by Nick Chachlioutis<a href="https://github.com/NickChach" target="_blank"><i class="fab fa-github"><span id="space"></span><span id="github">My GitHub</span></i></a>
            <p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
